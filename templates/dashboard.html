  {% extends 'base.html'%}
  {% block content%}
  
  <title>NoozMe - Home</title>

  <!-- Load Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Load Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css">

  <!-- Load our stylesheet -->
  <link rel="stylesheet"href="/static/css/styles.css">

  <!-- Optional CSS for Typeahead search -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-typeahead/2.11.0/jquery.typeahead.css">

  <!-- Required JavaScript for Typeahead search -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-typeahead/2.11.0/jquery.typeahead.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="/static/show_news.js"></script>
  <script src="/static/dashboard.js"></script>
  <script src="/static/user_search.js"></script>

</head>



<body>

      <!-- Typeahead Search Engine to find other users -->
<form>
    <div class="typeahead__container">
        <div class="typeahead__field">
            <div class="typeahead__query">
                <input id="search-bar" type="text" placeholder="Type a username.." autocomplete="off">
            </div>
            <div class="typeahead__button">
                <input type="submit" name="search">
                    <i class="typeahead__search-icon"></i>
                </button>
            </div>
        </div>
    </div>
</form>


    <!-- MVP Search Engine -->
    <div class="container">

      <form method='get'>
          <div class="input-field">
              <p>You've successfully logged in as {{user.fname}} {{user.lname}}.</p>
              Search
              <input type="text" id="searchquery">
              <input type="submit" id="searchbtn" value="search">
              <input type="reset" id="searchbtn" value="clear"  style="margin-top:3px;">
          </div>

      </form>

      <form>
          <br />
          Search by Category
          <br />
          <a href=""><i class="fa fa-globe" aria-hidden="true"><option value="general"> General </option></i></a>
          <a href=""><i class="fa fa-building" aria-hidden="true"><option value="business"> Business </option></i></a>
          <a href=""><i class="fa fa-film" aria-hidden="true"><option value="entertainment"> Entertainment </option></i></a>
          <a href=""><i class="fa fa-medkit" aria-hidden="true"><option value="health"> Health </option></i></a>
          <a href=""><i class="fa fa-flask" aria-hidden="true"><option value="science"> Science </option></i></a>
          <a href=""><i class="fas fa-futbol"><option value="sports"> Sports </option></i></a>
          <a href=""><i class="fa fa-laptop" aria-hidden="true"><option value="technology"> Technology </option></i></a>
      <form>
      
      <!--loader to show that search is running-->
      <div id="loader" style="display:none;">
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>


      <!-- display news results here -->
      <div class="row">
        <div id="newsResults"></div>
      </div>


</body>
</html>

{% endblock %}
