<!doctype html>
<html>
<head>
  <title>Registration Page</title>
</head>



    <body>

        <form action="/registration" method='post'>
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <p>
                    <label for="fname"><b>First Name</b></label>
                    <input type="text" placeholder="Enter First Name" name="fname" id="fname" required>
                </p>

                <p>
                    <label for="lname"><b>Last Name</b></label>
                    <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required>
                </p>

                <p>
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" id="username" required>
                </p>

                <p>
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="password" required>
                </p>

                <p>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>
                </p>

                <p>
                    <label for="category_id"><b>Category of Preference</b></label>
                    <select name="category_id" id="category_selector">
                        {% for category in categories %}
                        <option value="{{category.id}}"> {{category.category_string}} </option>
                        {% endfor %}
                    </select> 
                </p>

                <p>
                    <label for="country_id"><b>Country of Preference</b></label>
                    <select name="country_id" id="country_selector">
                        {% for country in countries %}
                        <option value="{{country.id}}"> {{country.country_string}} </option>
                        {% endfor %}
                    </select> 
                </p>

                <button type="submit" class="registerbtn">Register</button>
            </div>
        </form>

        <br/>
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <b>{{ message }}</b>
        </div>
        {% endfor %}


    </body>
</html>
